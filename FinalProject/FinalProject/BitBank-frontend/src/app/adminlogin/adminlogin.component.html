<body style="height: 100vh; ">
    <nav id="navbar">
        <div>
        <h3 style="font-weight: bold;"><i class="fas fa-university fa-1x" style="color: #93cb52; padding-top: 10px;"></i>&nbsp; BitBank</h3> 
     </div>
     
        <ul style="text-decoration: none;">
          <li><a href="#home">Home</a></li>
        
         </ul> 
    </nav>
  <div class="signup-form" style="margin-top: 90px;">
  <form #loginform = "ngForm" (ngSubmit)='validate()' method="post" style="height: 70%;">
      <h2 style="text-align: center; padding-bottom: 30px;">Admin Login</h2>
     
      <hr>
      <div class="form-group" >
          <div class="input-group">
              <div class="input-group-prepend">
                  <span class="input-group-text">
                      <span class="fa fa-user"></span>
                  </span>                    
              </div>
            
              <input type="text" class="form-control" name="Username" placeholder="Username" [(ngModel)]=login.userName required="required" 
              #username="ngModel"
              [class.is-invalid]="username.invalid && username.touched">
  
          <div *ngIf ="username.errors && (username.invalid && username.touched)">
            <small class="text-danger" *ngIf="username.errors.required">username is a required field</small>
            <small class="text-danger" *ngIf="username.errors.pattern">enter the valid username</small>
          </div>
          </div>
      </div>
      <div class="form-group">
          <div class="input-group">
              <div class="input-group-prepend">
                  <span class="input-group-text">
                      <i class="fa fa-lock"></i>
                  </span>                    
              </div>
              <input type="password" class="form-control" name="password" [(ngModel)]=login.password placeholder="Password" required="required"
                #password="ngModel"
                [class.is-invalid]="password.invalid && password.touched">
  
          <div *ngIf ="password.errors && (password.invalid && password.touched)">
            <small class="text-danger" *ngIf="password.errors.required">password is a required field</small>
          </div>
          </div>
      </div>
        <div class="form-group">
          <button [disabled]="loginform.form.invalid" type="submit" class="btn btn-primary btn-lg" style="margin-left:100px ; margin-top: 30px;">Login</button>
      </div>
  </form>
  </div>
  </body>
