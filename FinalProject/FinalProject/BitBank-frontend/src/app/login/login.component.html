
<div class="wrapper">
<div class="title">
Login Form</div>
<form class="" action="">
  <div class="field">
    <input type="text" required>
    <label>Email Address</label>
  </div>
<div class="field">
    <input type="password" required>
    <label>Password</label>
  </div>
<div class="content">
    <div class="checkbox">
      <input type="checkbox" id="remember-me">
      <label for="remember-me">Remember me</label>
    </div>
<div class="pass-link">
<a [routerLink]='["/forgetpsw"]'>Forgot password?</a></div>
<div class="pass-link">
  <a [routerLink]='["/forgetuserid"]'>Forgot UserId?</a></div>
</div>
<div class="field">
    <input type="submit" value="Login" (click)="dashboard()">
  </div>
<div class="signup-link">
Not a member? <a href="#">Signup now</a></div>
</form>
</div>
